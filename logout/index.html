<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaura - Logging Out</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAW4gJsNCJhMFmmkHIOk2-aWbvEsqcFvGg",
      authDomain: "vaura-app.firebaseapp.com",
      projectId: "vaura-app",
      storageBucket: "vaura-app.appspot.com",
      messagingSenderId: "293235650565",
      appId: "1:293235650565:web:347f15d4727cda1897ec6c",
      measurementId: "G-H559D7SFMS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Perform the logout
        await signOut(auth);
        
        // Redirect back to Flutter app with success status
        window.location.href = 'vaura://logout-success';
        
        // Fallback in case deep link fails
        setTimeout(() => {
          window.location.href = 'https://olacodez1.github.io/Vaura-AI/auth?logout=complete';
        }, 1000);
      } catch (error) {
        console.error('Logout error:', error);
        window.location.href = 'vaura://logout-failed';
        
        // Fallback in case deep link fails
        setTimeout(() => {
          window.location.href = 'https://olacodez1.github.io/Vaura-AI/auth?logout=failed';
        }, 1000);
      }
    });
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: #F5F6FA;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #6C5CE7;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin-bottom: 1rem;
      color: #6C5CE7;
    }
    p {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Logging Out</h1>
    <p>Please wait while we sign you out...</p>
  </div>
</body>
</html>
