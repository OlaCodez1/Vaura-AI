<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaura Login</title>
  <script type="module">
    // Firebase Modular Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, 
             signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } 
             from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAW4gJsNCJhMFmmkHIOk2-aWbvEsqcFvGg",
      authDomain: "vaura-app.firebaseapp.com",
      projectId: "vaura-app",
      storageBucket: "vaura-app.firebasestorage.app",
      messagingSenderId: "293235650565",
      appId: "1:293235650565:web:347f15d4727cda1897ec6c",
      measurementId: "G-H559D7SFMS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const choiceView = document.getElementById("auth-choice");
    const emailView = document.getElementById("email-login");
    const dashView = document.getElementById("dashboard");
    const userName = document.getElementById("user-name");
    const userEmail = document.getElementById("user-email");

    function show(el) {
      [choiceView, emailView, dashView].forEach(v => v.style.display = 'none');
      el.style.display = 'block';
    }

    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then(res => updateDashboard(res.user))
        .catch(err => alert(err.message));
    };

    window.emailLogin = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(res => updateDashboard(res.user))
        .catch(err => alert(err.message));
    };

    window.emailSignup = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, pass)
        .then(res => updateDashboard(res.user))
        .catch(err => alert(err.message));
    };

    window.logout = () => {
      signOut(auth);
      show(choiceView);
    };

    window.showEmailLogin = () => show(emailView);
    window.showAuthChoice = () => show(choiceView);

    function updateDashboard(user) {
      userName.textContent = user.displayName || "Anonymous";
      userEmail.textContent = user.email;
      show(dashView);
    }

    onAuthStateChanged(auth, user => {
      if (user) updateDashboard(user);
      else show(choiceView);
    });
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #12121c, #0a0a12);
      color: #fff;
    }
    .card {
      background: #1f1f2e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      display: none;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      background: #2e2e3e;
      color: white;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.6rem;
      border: none;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { background: #357ab8; }
    .switch {
      margin-top: 1rem;
      color: #aaa;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Auth Options -->
  <div id="auth-choice" class="card">
    <h2>Sign In</h2>
    <button class="btn" onclick="googleLogin()">üîµ Sign in with Google</button>
    <button class="btn" onclick="showEmailLogin()">‚úâÔ∏è Email Login</button>
  </div>

  <!-- Email Form -->
  <div id="email-login" class="card">
    <h2>Email Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button class="btn" onclick="emailLogin()">Login</button>
    <button class="btn" onclick="emailSignup()">Sign Up</button>
    <div class="switch" onclick="showAuthChoice()">‚Üê Back</div>
  </div>

  <!-- Logged In -->
  <div id="dashboard" class="card">
    <h2>Welcome, <span id="user-name">User</span></h2>
    <p id="user-email"></p>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

</body>
</html>
